<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<script type=module src=index.js></script>
		<style>
			.print {
				display: none;
			}
			.noprint {
				display: revert;
			}
			@media print {
				.print {
					display: revert;
				}
				.noprint {
					display: none;
				}

				a {
					color: inherit;
					text-decoration: inherit;
				}
			}
		</style>
	</head>
</html>
